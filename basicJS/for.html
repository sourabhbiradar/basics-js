<html>
    <h1>for loop</h1>
    <body>
        <script>
            
            for (var i = 0;i<5;i++) {
                console.log(i)
            } 
            
            for (var j=1;j<10;j+=2){  //increment by 2
                console.log("j:",j)
            }
            
        </script>
    </body>
</html>
