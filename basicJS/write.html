<html>
    <h1>Write statement</h1>
    <body>
       <script type="text/javascript">

    document.write("document",".","write")

    document.write("<br>") //line <br>eak

    document.writeln("document",".","write") // same as doc.write()
    
    document.writeln("<p>wow</p>") // new <p>aragraph

      </script>
    </body>
</html>
