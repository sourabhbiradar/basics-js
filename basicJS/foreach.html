<html>
    <h1>forEach loop</h1>
    <body>
        <script>
            
            var arr = ["car","bus","cycle",4,5,6]
            arr.forEach(ele => console.log(ele))
            

            const letters =['a',"b",'c','a','a','d','c']
            var count={}

            letters.forEach(item => {
                if (count[item]){
                    count[item]++
                }else{
                    count[item]=1
                }
            })
            console.log(count)




            //letters.forEach(ele => console.log(ele))
        </script>
    </body>
</html>
