<html>
    <h1>do while loop</h1>
    <body>
        <script>
            var arr=['a','b','c','d','e','f']
            var i =0
            do {
                console.log("do loop",i,arr[i])
               // console.log(arr[i])
                i++
            }while (i < 5) //while(false)      
            
        </script>
    </body>
</html>
