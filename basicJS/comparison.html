<html>
    <body>
        <h1>comparison</h1>
        <script type="text/javascript">
            var x = 10
            var y = '10'
            var b = x < y

            b = x==y 
            // true
            // x and y = '10'
            b = x===y
            //false as types are diff

            b = x!=y  // false as they are equle
            b = x!==y   //true as types are diff
            console.log(b)
            document.write(b)
        </script>
    </body>
</html>
