<html>
    <h1>slice ()</h1>
    <body>
        <script>
          var ogArr = [1,2,3,'x','y','z']

          console.log(...ogArr) // ?

          //ogArr.slice()
          console.log(ogArr.slice())

          //ogArr.slice(2)    // ogArr[2] to last ele
          console.log(ogArr.slice(2)) 
          
          //ogArr.slice(_,4)    //undefined
          console.log(ogArr.slice(0,4))

          console.log(ogArr.slice(-2))

          console.log(ogArr.slice(2,-1))

          
        </script>

    </body>
</html>
